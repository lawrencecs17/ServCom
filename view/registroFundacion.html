<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<title>Insert title here</title>
</head>
<body>
	</br>
	<h1 align="center">Registro de Fundacion</h1>
	</br>
	<div class="container">
		<div class="hero-unit">
			<form action="registroFundacion.php" method="post">
				<table border="0" class="table">
					<tr>
						<td width="200">RIF</td>
						<td><label> <input type="text" name="rif" id="rif"
								required="required" value="{rif}" />
						</label></td>
						<td><label class="alert-error">{alert_rif}</label></td>
					</tr>
					<tr>
						<td>Nombre</td>
						<td><label> <input type="text" name="nombre"
								id="nombre" required="required" value="{nombre}" />
						</label></td>
						<td><label class="alert-error">{alert_nombre}</label></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><label> <input type="text" name="email"
								id="email" required="required" value="{email}" />
						</label></td>
						<td><label class="alert-error">{alert_email}</label></td>
					</tr>
					<tr>
						<td>Telefono</td>
						<td><label> <input type="text" name="telefono"
								id="telefono" required="required" value="{telefono}" />
						</label></td>
						<td><label class="alert-error">{alert_telefono}</label></td>
					</tr>
					<tr>
						<td>Direccion</td>
						<td><label> <input type="text" name="direccion"
								id="direccion" required="required" value="{direccion}" />
						</label></td>
						<td><label class="alert-error">{alert_direccion}</label></td>
					</tr>					
				</table>
				<div class="form-actions" align="center">
					<input class="btn" type="button" name="regresar" id="regresar"
						value="regresar" /> <input class="btn btn-primary" type="submit"
						name="aceptar" id="aceptar" value="aceptar" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
